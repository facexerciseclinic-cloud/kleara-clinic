name: CI - Build & Smoke Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install server dependencies
        run: npm ci --prefix server

      - name: Install client dependencies
        run: npm ci --prefix client

      - name: Build client
        run: npm run build --prefix client

      - name: Start server (background)
        env:
          MONGODB_URI: mongodb://localhost:27017/kleara_ci
          NODE_ENV: test
          PORT: 5003
        run: |
          nohup node server/app.js > server.log 2>&1 &
          echo "Waiting for server to become healthy..."
          for i in {1..30}; do
            sleep 1
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5003/api/health || true)
            if [ "$STATUS" = "200" ]; then
              echo "Server healthy"
              break
            fi
            echo "wait... $i (status=$STATUS)"
          done

      - name: Smoke test - /api/health
        run: |
          curl -fS http://localhost:5003/api/health

      - name: Archive server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
